---
layout: default
title: Archivio
permalink: /archive/
---

<div class="archive">
  <h1>{{ page.title }}</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-meta">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
